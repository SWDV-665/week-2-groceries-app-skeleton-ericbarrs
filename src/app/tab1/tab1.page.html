        <ion-icon name="add-circle"></ion-icon>

        <ion-label>chicken</ion-label>

    </ion-item-sliding>

    <ion-item-sliding>

      </ion-item-options>
    </ion-item-sliding>

    <ion-item-sliding>
      <ion-item>
        <ion-label>Milk</ion-label>

        <ion-icon name="remove-circle" ></ion-icon>

      </ion-item-options>
    </ion-item-sliding>
